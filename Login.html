<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login (Ecoomerce)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Login</h1>
      <form action="#">
        <label for="loginUsername"></label>
        <input type="text" id="loginUsername" placeholder="username" required />

        <label for="loginPassword"></label>
        <input
          type="password"id="loginPassword" placeholder="password" required/>

        <div class="recover">
          <a href="#">Forgot Password?</a>
        </div>
      </form>

      <button type="button" onclick="loginUser()">Login</button>
      <p id="loginError" class="error"></p>
      <div class="member">
        Not a member? <a href="./SignUp.html"> <span style="color:white; background-color:rgb(17, 107, 143); padding: 5px;">Register Now</span>  </a>
        <a href="index.html"> <span style="color:white; background-color:rgb(17, 107, 143); padding: 5px; border-radius: 5px;">Home</span> </a>
      </div>
    </div>
  </body>
  <script src="js/form.js"></script>
</html>
