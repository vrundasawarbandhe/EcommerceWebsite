<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up (Ecoomerce)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/form.css">

</head>
<body>
    
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="#">
        <label for="regUsername"></label>
        <input type="text" id="regUsername" placeholder="username" required>
        <br>
        <label for="regEmail"></label>
        <input type="email" id="regEmail" placeholder="email" required>
        <br>
        <label for="regPassword"></label>
        <input type="password" id="regPassword" placeholder="password" required>
        <br>
       
        </form>
        <div class="terms">
            <input type="checkbox" name="chk" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
        </div>
       
        <button type="button" onclick="registerUser()">Register</button>
            <p id="regError" class="error"></p>
            <p id="Err"></p>
        <div class="member">
            
            Already a member?<a href="./Login.html"> <span style="color:white; background-color:rgb(17, 107, 143); padding: 5px; border-radius: 5px;">Login</span>  </a>
            <a href="index.html"> <span style="color:white; background-color:rgb(17, 107, 143); padding: 5px; border-radius: 5px;">Home</span> </a>
            
        </div>
    </div>    
</body>
<script src="js/form.js"></script>
</html>
